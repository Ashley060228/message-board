<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 150px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            body { padding: 15px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>🥰📝Dedicated to those we love! </h1>
    
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="name">你的名字</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="message">留言内容</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">提交留言</button>
    </form>
    
    <p style="margin-top: 20px;">
        <a href="/view">查看所有留言 →</a>
    </p>
</body>
</html>
